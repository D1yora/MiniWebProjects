<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="iphone-x">
        <div class="screen">
          <div class="notch">
            <div class="sound"></div>
            <div class="camera"></div>
          </div>
          <div class="time" id="time">
            <script>
              var time = document.getElementById("time").innerHTML;
              var today = new Date();
              var time = today.getHours() + ":" + today.getMinutes();
              time = document.write(time);
            </script>
          </div>
          <div class="battery">
            <i class="fa fa-battery-full"></i>
          </div>
          <div class="wifi">
            <i class="fa fa-wifi"></i>
          </div>

          <div class="top-nav"></div>

          <form action="" class="calculator container">
            <input
              type="text"
              placeholder="0"
              name="displayResult"
              class="area"
            />

            <div class="key container" id="keyBoard">
              <div class="first-col"></div>

              <div class="second-col">
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="AC"
                    class="btn-work"
                    onclick="displayResult.value=' '"
                    id="c"
                  >
                    AC
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="7"
                    onclick="calcNumbers(this.value)"
                  >
                    7
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="4"
                    onclick="calcNumbers(this.value)"
                  >
                    4
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="1"
                    onclick="calcNumbers(this.value)"
                  >
                    1
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="0"
                    onclick="calcNumbers(this.value)"
                  >
                    0
                  </button>
                </div>
              </div>
              <div class="third-col">
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="+/-"
                    class="btn-work"
                    onclick="makeNegative(displayResult.value)"
                    id="c"
                  >
                    +/-
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="8"
                    onclick="calcNumbers(this.value)"
                  >
                    8
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="5"
                    onclick="calcNumbers(this.value)"
                  >
                    5
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="2"
                    onclick="calcNumbers(this.value)"
                  >
                    2
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="."
                    onclick="calcNumbers(this.value)"
                  >
                    .
                  </button>
                </div>
              </div>
              <div class="fourth-col">
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="%"
                    class="btn-work"
                    onclick="calcNumbers(this.value)"
                    id="c"
                  >
                    <i class="fa fa-percent"></i>
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="9"
                    onclick="calcNumbers(this.value)"
                  >
                    9
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="6"
                    onclick="calcNumbers(this.value)"
                  >
                    6
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="3"
                    onclick="calcNumbers(this.value)"
                  >
                    3
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="+"
                    onclick="calcNumbers(this.value)"
                    class="btn-work"
                  >
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
              <div class="fifth-col">
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="/"
                    onclick="calcNumbers(this.value)"
                    class="btn-work"
                    id="eql"
                  >
                    <i class="fa fa-divide"></i>
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="*"
                    onclick="calcNumbers(this.value)"
                    class="btn-work"
                    id="eql"
                  >
                    <i class="fa fa-times"></i>
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="-"
                    onclick="calcNumbers(this.value)"
                    class="btn-work"
                    id="eql"
                  >
                    <i class="fa fa-minus"></i>
                  </button>
                </div>

                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="="
                    onclick="(displayResult.value.includes('%'))?percentage(displayResult.value):displayResult.value=eval(displayResult.value);"
                    class="btn-equal"
                    id="eql"
                  >
                    =
                  </button>
                </div>
              </div>

              <div class="menu"><i class="bx bx-menu-alt-left"></i></div>
              <div class="home"><i class="bx bx-home-alt-2"></i></div>
              <div class="back"><i class="bx bx-arrow-back"></i></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="dark-light">
      <i class="bx bx-moon moon"></i>
      <i class="bx bx-sun sun"></i>
    </div>
  </body>
</html>
