<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback UI</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/128/520/520481.png">
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/128/520/520469.png">
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/128/520/520464.png">
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>

      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
